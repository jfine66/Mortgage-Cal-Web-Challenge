<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

   <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <section class="calculator">
      <h1>Mortgage Calculator</h1>
      <button><a href="#">Clear All</a></button>

      <form action="">
        <div class="text-input">
          <label for="mortgage-amount">Mortgage Amount</label>
          <span>$</span>
          <input type="text" name="mortgage-amount" required />
        </div>
        <div class="text-input">
          <label for="mortgage-term">Mortgage Term</label>
          <input type="text" name="mortgage-term" required />
          <span>years</span>
        </div>
        <div class="text-input">
          <label for="interest-rate">Interest Rate</label>
          <input type="text" required />
          <span>%</span>
        </div>

        <label for="mortgage-type">Mortgage Type</label>

        <div class="radio-input">
          <input type="radio" name="mortgage-type" id="repayment" required>
          <label for="repayent">Repayment</label>
        </div>
        <div class="radio-input">
          <input type="radio" name="mortgage-type" id="interest" required>
          <label for="interest">Interest Only</label>
        </div>

        <button>
          <img src="./assets/images/icon-calculator.svg" alt="Calculator">
          Calculate Repayments</button>
      </section>
    </form>


    <section class="results">
      <img src="./assets/images/illustration-empty.svg" alt="brand-logo">
      <h2>Results shown here</h2>
      <p> Complete the form and click “calculate   repayments” to see what 
      your monthly repayments would be.</p>
    </section>
